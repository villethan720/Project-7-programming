<html>
    <head>
        <script type="text/javascript" src="hidden.js"></script>
        <script> .hidden {display:none;}</script>
    </head>
    <body>
        <img src="winter.jpg" height="300" width="450" id="winter" onmouseover="hide();">
        <img src="dog.jpg" height="300" width="450" id="dog" onmouseover="doNotShow();">
        <img src="temple.jpg" height="300" width="450" id="temple" onmouseover="invisible();">
        <img src="sand.jpg" height="300" width="450" id="sand" onmouseover="disappear();">
        <img src="bird.jpg" height="300" width="450" id="bird" onmouseover="goAway();">
        
    </body>
</html>
